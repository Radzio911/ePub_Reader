services:
  api:
    build: ./API
    command: npm run dev
    ports: 
      - "5555:5555"
    volumes:
      - ./API:/api
  app:
    build: ./APP
    command: npm run dev
    ports:
      - "5173:5173"
    volumes:
      - ./APP:/app
  mongodb:
    image: mongo
    ports:
      - "27016:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
        